<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>regex</title>
</head>
<body>
    <div id="form">
        <div id="left">
            <div id="form_img">
                <img src="image/logo.png">
            </div>

            <div id="form_box">
                <form>
                    <div class="text">
                        <span>Email or Username</span><br>
                        <input type="text" name="username email" placeholder="email or username">
                    </div>

                    <div class="pass">
                        <span>Password</span><br>
                        <input type="password" name="password" placeholder="enter your password">
                    </div>

                    <div class="sub">
                        <input type="submit" name="submit" value="submit">
                    </div>

                    <div class="anchor">
                        <a href="#">sign up</a>
                    </div>
                </form>
            </div>
        </div>

        <div id="right">
            <div class="right_logo">
                <h3>we build mobile and responsive website</h3>
            </div>
            <div class="right">
                <input type="text" name="text" placeholder="search for any courses">
            </div>
        </div>

    </div>

    <script src="validation.js"></script>
</body>
</html>
